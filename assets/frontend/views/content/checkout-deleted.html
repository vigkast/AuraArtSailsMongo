<div class="making">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Billing Information</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="form-group col-md-offset-2 col-md-4">
          <input class="form-control asteric" id="" ng-model="payment.billing.fname" placeholder="First Name" required type="text">
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" id="" ng-model="payment.billing.lname" placeholder="Last Name" required type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-offset-2  col-md-4">
          <input class="form-control" id="" ng-model="payment.billing.company" placeholder="Company" type="text">
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" id="" ng-model="payment.billing.email" placeholder="Email" required type="email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8 col-md-offset-2 ">
          <textarea class="form-control" id="address" ng-model="payment.billing.regadd" placeholder="Address" required rows="3"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-offset-2  col-md-4">
          <input class="form-control" id="" ng-model="payment.billing.city" placeholder="City" required type="text">
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" id="" ng-model="payment.billing.state" placeholder="State/Provision" required type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-offset-2  col-md-4">
          <input class="form-control" id="" maxlength="6" min="100000" ng-model="payment.billing.pincode" ng-trim="false" only-digits placeholder="Zip/Postal Code" required type="text">
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" id="" maxlength="10" ng-model="payment.billing.mob" ng-trim="false" only-digits placeholder="Telephone Number" required type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-offset-2  col-md-8">
          <div class="checkbox">
            <label>
              <!--                                    <input type="checkbox" ng-model="checkout.isshipping" name="check" ng-click="showShipping(checkout.isshipping)">-->
              <input ng-init="checked=false" ng-model="checked" type="checkbox">
              Ship to different address</label>
          </div>
        </div>
      </div>
      <!--                    <div class="row" ng-if="checkout.isshipping == true" class="animate-if">-->
      <div class="animate-if row" ng-if="checked">
        <div class="form-group col-md-8">
          <h4>Ship to this Address</h4>
        </div>
        <div class="row">
          <div class="form-group col-md-offset-2 col-md-4">
            <input class="form-control asteric" id="" ng-model="payment.shipping.name" placeholder="Shipping Name" required type="text">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" id="" maxlength="10" ng-model="payment.shipping.contact" ng-trim="false" only-digits placeholder="Telephone" required type="text">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-8 col-md-offset-2 ">
            <textarea class="form-control" id="address" ng-model="payment.shipping.address" placeholder="Address" required rows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-offset-2  col-md-4">
            <input class="form-control" id="" ng-model="payment.shipping.city" placeholder="City" required type="text">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" id="" ng-model="payment.shipping.state" placeholder="State/Provision" required type="text">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-offset-2  col-md-4">
            <input class="form-control" id="" maxlength="6" ng-model="payment.shipping.pincode" ng-trim="false" only-digits placeholder="Zip/Postal Code" required type="text">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" id="" ng-model="payment.shipping.country" placeholder="Country" required type="text">
          </div>
        </div>
        <!-- <div class="row">
                    <div class="col-md-offset-2  col-md-8">
                        <button class="btn btn-cont pull-right">Continue</button>
                    </div>
                </div> -->
      </div>
    </div>
  </div>
</div>
