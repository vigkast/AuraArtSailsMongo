	<link type="text/css" rel="stylesheet" href="https://storage.googleapis.com/auraartemails/ArtEnclave/2016/eFlipBook/css/magazine.css"></link>
	<script type="text/javascript">
		var bookUtil = {};
		bookUtil.playing = 0;
		$(document).ready(function() {

			$('#autoplay').click(function(){
				if(bookUtil.playing == 0) {
					bookUtil.autoplay = setInterval(function() {
					 $('.magazine').turn('next');
					}, 3000);
					bookUtil.playing = 1;
					$(this).html('Stop autoplay')
				} else {
					clearInterval(bookUtil.autoplay);
					bookUtil.playing = 0;
					$(this).html('Start autoplay')
				}
			})
			$("#pageslider").slider({
				value:0,
				min: 0,
				max: 100,
				step: 1,
				slide: function( event, ui ) {
					$('.magazine').turn('page', ui.value);
					$("#pagenumber").val(ui.value);
				}
		    });

		    $('#pagenumber').change(function(){
		    	$('.magazine').turn('page', parseInt($('#pagenumber').val()));
		    });

		    $('#goto').click(function(e){
		    	e.preventDefault();
		    	$('.magazine').turn('page', parseInt($('#pagenumber').val()));
		    	$('#pagenumber').focus().select();
		    	return false;
		    });

		});
	</script>
</head>
<body>
<div id="pager_holder">
	<a href="javascript:void(0);" onClick="$('.magazine').turn('page',3);" class="paginate btn">Contents</a>
	<a href="javascript:void(0);" onClick="$('.magazine').turn('page',1);" class="paginate btn">&lt;&lt; First</a>
	<a href="javascript:void(0);" onClick="$('.magazine').turn('previous');" class="paginate btn">&lt; Prev</a>
	<div class="pagera" ><input type="submit" value="Go to Page" id="goto"><input type="text" id="pagenumber"> </div>
	<a href="javascript:void(0)"  onClick="$('.magazine').turn('next');" class="paginate btn">Next &gt;</a>
	<a href="javascript:void(0);" onClick="$('.magazine').turn('page',100);" class="paginate btn">Last &gt;&gt;</a>
	<a href="javascript:void(0);" id="autoplay" class="paginate btn">Start autoplay</a>
</div>
<div id="pageslider"></div>

<script type="text/javascript">

function loadApp() {

 $('#all').fadeIn(1000);
	



	// Create the flipbook

	$('.magazine').turn({
			
			// Magazine width

			width: 922,

			// Magazine height

			height: 600,

			// Elevation will move the peeling corner this number of pixels by default

			elevation: 50,
			
			// Hardware acceleration

			//acceleration: !isChrome(),

			// Enables gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true,

			// The number of pages

			pages: 100,


			// Events
			when: {

			turning: function(event, page, view) {
				
				var book = $(this),
				currentPage = book.turn('page'),
				pages = book.turn('pages');
		
				// Update the current URI

				Hash.go('page/' + page).update();


				// Show and hide navigation buttons

				disableControls(page);
				

				$('.thumbnails .page-'+currentPage).
					parent().
					removeClass('current');

				$('.thumbnails .page-'+page).
					parent().
					addClass('current');

			},

			turned: function(event, page, view) {

				disableControls(page);

				$(this).turn('center');

				if (page==1) { 
					$(this).turn('peel', 'br');
				}

				bookUtil.start_show = parseInt(page);
				$( "#pageslider" ).slider('value',page);
				$("#pagenumber").val(page);

			},

			missing: function (event, pages) {

				// Add pages that aren't in the magazine

				for (var i = 0; i < pages.length; i++)
					addPage(pages[i], $(this));

			}
		}

	});

	// Zoom.js

	$('.magazine-viewport').zoom({
		flipbook: $('.magazine'),
		max: function() { 
			
			return largeMagazineWidth()/$('.magazine').width();

		}, 
		when: {
			tap: function(event) {

				if ($(this).zoom('value')==1) {
					$('.magazine').
						removeClass('animated').
						addClass('zoom-in');
					$(this).zoom('zoomIn', event);
				} else {
					$(this).zoom('zoomOut');
				}
			},

			resize: function(event, scale, page, pageElement) {

				if (scale==1)
					loadSmallPage(page, pageElement);
				else
					loadLargePage(page, pageElement);

			},

			zoomIn: function () {
				
				$('.thumbnails').hide();
				$('.made').hide();
				$('.magazine').addClass('zoom-in');

				if (!window.escTip && !$.isTouch) {
					escTip = true;

					$('<div />', {'class': 'esc'}).
						html('<div>Press ESC to exit</div>').
							appendTo($('body')).
							delay(2000).
							animate({opacity:0}, 500, function() {
								$(this).remove();
							});
				}
			},

			zoomOut: function () {

				$('.esc').hide();
				$('.thumbnails').fadeIn();
				$('.made').fadeIn();

				setTimeout(function(){
					$('.magazine').addClass('animated').removeClass('zoom-in');
					resizeViewport();
				}, 0);

			},

			swipeLeft: function() {

				$('.magazine').turn('next');

			},

			swipeRight: function() {
				
				$('.magazine').turn('previous');

			}
		}
	});

	// Using arrow keys to turn the page

	$(document).keydown(function(e){

		var previous = 37, next = 39, esc = 27;

		switch (e.keyCode) {
			case previous:

				// left arrow
				$('.magazine').turn('previous');
				e.preventDefault();

			break;
			case next:

				//right arrow
				$('.magazine').turn('next');
				e.preventDefault();

			break;
			case esc:
				
				$('.magazine-viewport').zoom('zoomOut');	
				e.preventDefault();

			break;
		}
	});

	// URIs - Format #/page/1 

	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {
			var page = parts[1];

			if (page!==undefined) {
				if ($('.magazine').turn('is'))
					$('.magazine').turn('page', page);
			}

		},
		nop: function(path) {

			if ($('.magazine').turn('is'))
				$('.magazine').turn('page', 1);
		}
	});


	$(window).resize(function() {
		resizeViewport();
	}).bind('orientationchange', function() {
		resizeViewport();
	});

	// Events for thumbnails

	$('.thumbnails').click(function(event) {
		
		var page;

		if (event.target && (page=/page-([0-9]+)/.exec($(event.target).attr('class'))) ) {
		
			$('.magazine').turn('page', page[1]);
		}
	});

	$('.thumbnails li').
		bind($.mouseEvents.over, function() {
			
			$(this).addClass('thumb-hover');

		}).bind($.mouseEvents.out, function() {
			
			$(this).removeClass('thumb-hover');

		});

	if ($.isTouch) {
	
		$('.thumbnails').
			addClass('thumbanils-touch').
			bind($.mouseEvents.move, function(event) {
				event.preventDefault();
			});

	} else {

		$('.thumbnails ul').mouseover(function() {

			$('.thumbnails').addClass('thumbnails-hover');

		}).mousedown(function() {

			return false;

		}).mouseout(function() {

			$('.thumbnails').removeClass('thumbnails-hover');

		});

	}


	// Regions

	if ($.isTouch) {
		$('.magazine').bind('touchstart', regionClick);
	} else {
		$('.magazine').click(regionClick);
	}

	// Events for the next button

	$('.next-button').bind($.mouseEvents.over, function() {
		
		$(this).addClass('next-button-hover');

	}).bind($.mouseEvents.out, function() {
		
		$(this).removeClass('next-button-hover');

	}).bind($.mouseEvents.down, function() {
		
		$(this).addClass('next-button-down');

	}).bind($.mouseEvents.up, function() {
		
		$(this).removeClass('next-button-down');

	}).click(function() {
		
		$('.magazine').turn('next');

	});

	// Events for the next button
	
	$('.previous-button').bind($.mouseEvents.over, function() {
		
		$(this).addClass('previous-button-hover');

	}).bind($.mouseEvents.out, function() {
		
		$(this).removeClass('previous-button-hover');

	}).bind($.mouseEvents.down, function() {
		
		$(this).addClass('previous-button-down');

	}).bind($.mouseEvents.up, function() {
		
		$(this).removeClass('previous-button-down');

	}).click(function() {
		
		$('.magazine').turn('previous');

	});


	resizeViewport();

	$('.magazine').addClass('animated');

}


 $('#all').hide();


// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['https://storage.googleapis.com/auraartemails/ArtEnclave/2016/eFlipBook/extras/lib/turn.min.js'],
	nope: ['https://storage.googleapis.com/auraartemails/ArtEnclave/2016/eFlipBook/extras/lib/turn.html4.min.js'],
	both: ['https://storage.googleapis.com/auraartemails/ArtEnclave/2016/eFlipBook/extras/lib/zoom.min.js'],
	complete: loadApp
});
</script>
