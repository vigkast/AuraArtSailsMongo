<div class="filter">
    <div class="row">
        <div class="col-md-4">
            <h4>Artist</h4>
            <ui-select uiselect-autofocus demo="{{onfock}}" ng-model="pagedata.search" on-select="setSearch($select);" tagging tagging-label="false">
                <ui-select-match class="text-capitalize" placeholder="Select Artist">{{pagedata.search}}</ui-select-match>
                <ui-select-choices refresh-delay="0" refresh="getDropdown($select.search)" repeat="person in allartist track by person._id">
                    <div ng-bind-html="person.name| addhighlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <h4>Medium</h4>
            <ui-select ng-model="pagedata.medium" on-select="setMediumSearch($select);" tagging tagging-label="false">
                <ui-select-match class="text-capitalize" placeholder="Select Medium">{{pagedata.medium}}</ui-select-match>
                <ui-select-choices refresh-delay="0" refresh="getDropdownMedium($select.search)" repeat="person in allmedium track by person._id">
                    <div ng-bind-html="person.name| addhighlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <!-- <input type="text" class="form-control" placeholder="Medium" ng-model="pagedata.medium"> -->
            <h4>Price</h4>
            <input type="number" placeholder="Min" class="maxmin form-control" ng-model="pagedata.minprice">
            <input type="number" placeholder="Max" class="maxmin form-control pull-right" ng-model="pagedata.maxprice">
        </div>
        <div class="col-md-4">
            <div class="mega-cont">
                <h4>Size (Inches)</h4>
                <div class="min-max">
                    <label class="above">Height</label>
                    <input type="number" placeholder="Min" class="maxmin form-control" ng-model="pagedata.minheight">
                    <input type="number" placeholder="Max" class="maxmin form-control pull-right" ng-model="pagedata.maxheight">
                    <label class="above">Width</label>
                    <input type="number" placeholder="Min" class="maxmin form-control" ng-model="pagedata.minwidth">
                    <input type="number" placeholder="Max" class="maxmin form-control pull-right" ng-model="pagedata.maxwidth">
                    <label class="above">Depth</label>
                    <input type="number" placeholder="Min" class="maxmin form-control" ng-model="pagedata.minbreadth">
                    <input type="number" placeholder="Max" class="maxmin form-control pull-right" ng-model="pagedata.maxbreadth">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mega-cont">
                <h4>Keywords</h4>
                <label class="above">Color</label>
                <ui-select ng-model="pagedata.color" on-select="setColorSearch($select);" tagging tagging-label="false">
                    <ui-select-match class="text-capitalize" placeholder="eg. red, green..">{{pagedata.color}}</ui-select-match>
                    <ui-select-choices refresh-delay="0" refresh="getColorDropdown($select.search)" repeat="person in allColor track by person._id">
                        <div ng-bind-html="person.name| addhighlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
                <label class="above">Style</label>
                <ui-select ng-model="pagedata.style" on-select="setStyleSearch($select);" tagging tagging-label="false">
                    <ui-select-match class="text-capitalize" placeholder="eg. ">{{pagedata.style}}</ui-select-match>
                    <ui-select-choices refresh-delay="0" refresh="getStyleDropdown($select.search)" repeat="person in allStyle track by person._id">
                        <div ng-bind-html="person.name| addhighlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
                <label class="above">Elements</label>
                <ui-select ng-model="pagedata.element" on-select="setElementSearch($select);" tagging tagging-label="false">
                    <ui-select-match class="text-capitalize" placeholder="eg. ">{{pagedata.element}}</ui-select-match>
                    <ui-select-choices refresh-delay="0" refresh="getElementDropdown($select.search)" repeat="person in allElement track by person._id">
                        <div ng-bind-html="person.name| addhighlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="pad-top">
            <div class="btn-main pull-right">
                <button class="btn btn-sucesses" ng-click="filterresults(pagedata.search);">Go</button>
            </div>
            <div class="btn-main pull-right">
                <button class="btn btn-sucesses" ng-click="clearfilters();">Clear</button>
            </div>
        </div>
    </div>
</div>
