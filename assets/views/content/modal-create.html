<div class="create-modal text-center">
   <h5>Please enter the name for your folder</h5>
   <div class="create-form">
      <form ng-submit="createFolder(foldername);">

         <button class="btn btn-sucesses" type="Submit">Create</button>
      </form>
   </div>
</div>
