<html>

<head>
    <title>
        Aura Art
    </title>
    <style>
    @font-face {
        font-family: "Arial Unicode MS";
        src: url("http://auraart.in/fonts/arialuni.ttf");
        /*src: url("http://192.168.1.131:82/fonts/arialuni.ttf");*/
    }
    
    body {
        margin: 0px;
        font-family: "Arial Unicode MS";
        display: inline-block;
    }
    
    p {
        margin: 0;
        line-height: 150%;
        font-size: 16px;
        text-align: left;
    }
    
    .pull-left {
        float: left;
    }
    
    .pull-right {
        float: right;
    }
    
    .image-box {
        display: inline-block;
        text-align: center;
    }
    
    .image-box img {
        text-align: center;
    }
    
    .logo-box {
        text-align: right;
    }
    
    .logo-img {
        max-width: 100%;
        width: 200px;
    }
    
    .row-box {
        margin: 15px 20px;
        /*widthrow*/
    }
    
    .clearfix:before,
    .clearfix:after {
        display: table;
        content: " "
    }
    
    .clearfix:after {
        clear: both
    }
    
    .clearfix:before,
    .clearfix:after {
        display: table;
        content: " "
    }
    
    .clearfix:after {
        clear: both
    }
    </style>
</head>

<body style="background-color:white">
    <div class="image-box">
        <img src="http://www.auraart.in/user/resize?file=">
        <!-- <img src="http://192.168.1.131:82/user/resize?file="> -->
        <div class="row-box">
            <div class="content pull-left">
                <p>Artist</p>
                <p>Artwork</p>
                <p>Medium</p>
                <p>Dim</p>
            </div>
            <div class="logo-box pull-right">
                <img src="http://auraart.in/img/emailer.png" class="logo-img">
                <!-- <img src="http://192.168.1.131:82/img/emailer.png" class="logo-img"> -->
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</body>

</html>
